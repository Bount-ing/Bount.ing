
    <svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Background with gradient -->
        <defs>
            <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#bgGradient)" rx="30" ry="30" />

        <!-- Title with rounded corners -->
        <text x="400" y="70" font-family="Helvetica, Arial, sans-serif" font-size="48" fill="#00ADB5" text-anchor="middle" filter="url(#neon)">WANTED</text>

        <!-- Repo Owner/Name -->
        <text x="400" y="130" font-family="Helvetica, Arial, sans-serif" font-size="20" fill="#EEEEEE" text-anchor="middle">example/repo</text>

        <!-- Issue Title -->
        <text x="400" y="180" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#EEEEEE" text-anchor="middle">Fix Critical Bug in Authentication Module</text>

        <!-- Description -->
        <foreignObject x="100" y="210" width="600" height="120">
            <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Helvetica, Arial, sans-serif; font-size:16px; color:#DDDDDD; text-align:center; background-color:rgba(0, 0, 0, 0.5); border-radius:15px; padding:10px;">
                There is a critical bug in the authentication module that allows unauthorized access under certain conditions. This needs to be fixed urgently to prev...
            </div>
        </foreignObject>

        <!-- URL -->
        <text x="400" y="370" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#BBBBBB" text-anchor="middle">
            URL: <a href="https://github.com/example/repo/issues/123" style="fill:#00ADB5;">https://github.com/example/repo/issues/123</a>
        </text>

        <!-- Reward Section -->
        <text x="400" y="420" font-family="Helvetica, Arial, sans-serif" font-size="36" fill="#FFD369" text-anchor="middle">Reward: 500$</text>

        <!-- Rounded border -->
        <rect x="15" y="15" width="770" height="470" rx="30" ry="30" fill="none" stroke="#00ADB5" stroke-width="4"/>
        
        <!-- Decorative Elements -->
        <circle cx="60" cy="60" r="5" fill="#00ADB5" />
        <circle cx="740" cy="440" r="5" fill="#00ADB5" />
        <rect x="60" y="440" width="10" height="10" fill="#00ADB5" />
        <rect x="740" y="60" width="10" height="10" fill="#00ADB5" />
        <line x1="100" y1="250" x2="700" y2="250" stroke="#00ADB5" stroke-width="1" stroke-dasharray="5,5"/>
    </svg>
    